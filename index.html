<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .star-spinner {
            font-size: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="initial-loader">
        <div class="star-spinner">â˜…</div>
    </div>
    <div id="preloader">
        <div class="preloader-text">What brings you here?</div>
        <div class="preloader-text">You have to glaze this</div>
        <div class="star-loading">
            <span id="S">S</span>
            <span id="T">T</span>
            <span id="A">A</span>
            <span id="R">R</span>
        </div>
    </div>

    <div class="main-content">

    </div>

    <script>
        Promise.all([
            document.fonts.ready,
            new Promise(resolve => {
                if (document.readyState === 'complete') {
                    resolve();
                } else {
                    window.addEventListener('load', resolve);
                }
            })
        ]).then(() => {
            // Hilangkan initial loader
            const initialLoader = document.querySelector('.initial-loader');
            initialLoader.style.display = 'none';

            const preloader = document.getElementById('preloader');
            const texts = document.querySelectorAll('.preloader-text');
            const starLoading = document.querySelector('.star-loading');
            const mainContent = document.querySelector('.main-content');

            // Mulai sequence animasi
            texts[0].style.opacity = '1';

            // Sequence animasi
            setTimeout(() => {
                texts[0].style.opacity = '0';

                setTimeout(() => {
                    texts[1].style.opacity = '1';

                    setTimeout(() => {
                        texts[1].style.opacity = '0';

                        setTimeout(() => {
                            texts.forEach(text => text.style.display = 'none');
                            starLoading.style.display = 'block';

                            setTimeout(() => {
                                document.querySelector('#T').style.transform = 'translateY(-20px)';
                                document.querySelector('#R').style.transform = 'translateY(-20px)';
                                preloader.style.background = 'white';
                                starLoading.style.color = 'black';

                                setTimeout(() => {
                                    preloader.style.display = 'none';
                                    mainContent.style.display = 'block';
                                }, 1000);
                            }, 2000);
                        }, 500);
                    }, 2000);
                }, 500);
            }, 2000);
        });
    </script>
</body>

</html>
